{namespace core = TYPO3\CMS\Core\ViewHelpers}
{namespace pt = T3G\AgencyPack\Pagetemplates\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers">
  <f:layout name="Main"/>
  <f:section name="content">
    <div class="row">
      <h1><f:translate key="pages.table.headline"/></h1>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>
            <f:translate key="pages.title"/>
          </th>
          <th colspan="2">
            <f:translate key="pages.templateUsed"/>
          </th>
        </tr>
        </thead>
        <f:for each="{pages}" as="page">
          <tr>
            <td>
              <a href="{pt:editRecord(parameters:'edit[pages][{page.uid}]=edit&returnUrl={returnUrl}')}">
                <core:iconForRecord table="pages" row="{page}"/>
                {page.title}</a>
            </td>
            <td>
              {page.tx_pagetemplates_basetemplate}
            </td>
            <td align="right">
              <a href="{pt:editRecord(parameters:'edit[pages][{page.uid}]=edit&returnUrl={returnUrl}')}" class="btn btn-default btn-sm">
                <core:icon identifier="actions-open" size="small"/>
                <f:translate key="page.editForm"/>
              </a>
              <a href="{pt:goToModule(parameters:'id={page.uid}&returnUrl={returnUrl}', module:'web_layout')}" class="btn btn-default btn-sm">
                <core:icon identifier="actions-view" size="small"/>
                <f:translate key="page.goto_web"/>
              </a>
            </td>
          </tr>
        </f:for>
      </table>
    </div>
  </f:section>
</div>
