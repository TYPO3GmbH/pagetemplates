{namespace core = TYPO3\CMS\Core\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/typo3/cms-fluid/master/ViewHelpers">
    <f:layout name="Main"/>
    <f:section name="content">
        <div class="row">
            <div class="col-xs-12">
                <h1>Choose page template</h1>
            </div>
            <f:for each="{templates}" as="template" key="identifier">
                <div class="col-xs-12 col-md-4 col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <f:link.action action="create" controller="Wizard" extensionName="pagetemplates" arguments="{templateIdentifier: identifier}">
                                <f:image src="{template.previewImage}" style="width: 100%;" class="img-responsive" alt="{template.name}"/>
                            </f:link.action>
                            <h3>{template.name}</h3>
                            <p>{template.description}</p>
                        </div>
                        <div class="panel-footer">
                            <f:link.action action="create" class="btn btn-primary btn-block" controller="Wizard" extensionName="pagetemplates" arguments="{templateIdentifier: identifier}">
                                <f:translate key="wizard.button.create"/>
                            </f:link.action>
                        </div>
                    </div>
                </div>
            </f:for>
        </div>
    </f:section>
</div>
